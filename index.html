<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="a1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
    <body>
        <form>
            <fieldset>
                <legend>ULTIMATE CALCULATOR</legend>
                <input type="text" disabled="true" id="question">
                <br><br>
                <button id="btn9" class="btn">9</button>
                <button id="btn8" class="btn">8</button>
                <button id="btn7" class="btn">7</button>
                <button id="btnmultiply" class="btn">X</button><br><br>
                <button id="btn6" class="btn">6</button>
                <button id="btn5" class="btn">5</button>
                <button id="btn4" class="btn">4</button>
                <button id="btnminus" class="btn">-</button><br><br>
                <button id="btn3" class="btn">3</button>
                <button id="btn2" class="btn">2</button>
                <button id="btn1" class="btn">1</button>
                <button id="btnplus" class="btn">+</button><br><br>
                <button id="btnallclear" class="btn">AC</button>
                <button id="btn0" class="btn">0</button>
                <button id="btndivide" class="btn">/</button>
                <button id="btnequal" class="btn">=</button><br><br>
                <button id="btnpoint" class="btn">.</button>
                <button id="btnmodulus" class="btn">%</button>
                <button id="btndoublezero" class="btn">00</button>
                <button id="btnrandom" class="btn">random</button>
            </fieldset>
        </form>
        <script src="index.js">
           
        </script>
    </body>
</html>
